<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="weather"></div>
    <script>
        fetch("https://handlers.education.launchcode.org/static/weather.json")
.then((res) =>{
    return res.json()
 })
 .then((data)=>{
    console.log(data)
    let weatherId = document.getElementById('weather')
        weatherId.innerHTML = `<ul>
    <li>temp: ${data.temp}</li>
    <li>windSpeed: ${data.windSpeed}</li>
    <li>tempMin: ${data.tempMin}</li>
    <li>tempMax: ${data.tempMax}</li>
    <li>status: ${data.status}</li>
    <li>chanceOperation: ${data.chanceofPrecipitation}</li>
    <li>zipcode: ${data.zipcode}</li>
</ul>
    `
 })
 .catch(error =>{
    console.error(error)
 })
    </script>
</body>
</html>
